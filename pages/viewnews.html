<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Details</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container" style="max-width:700px;margin:40px auto;">
    <div id="news-detail"></div>
    <!-- Place your AdSense code here -->
    <!-- Example: <ins class="adsbygoogle" ...></ins> -->
  </div>
  <script>
    // Parse query params
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name) || '';
    }
    const title = getParam('title');
    const desc = getParam('desc');
    const img = getParam('img');
    const url = getParam('url');
    const newsDiv = document.getElementById('news-detail');
    newsDiv.innerHTML = `
      <h1>${decodeURIComponent(title)}</h1>
      ${img ? `<img src="${decodeURIComponent(img)}" alt="news image" style="max-width:100%;margin-bottom:16px;">` : ''}
      <p>${decodeURIComponent(desc)}</p>
      <a href="${decodeURIComponent(url)}" target="_blank" style="display:inline-block;margin-top:18px;font-weight:bold;color:#1976d2;">Read Full Article &rarr;</a>
    `;
  </script>
</body>
</html>
